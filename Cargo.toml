[package]
name    = "variant_myth"
version = "0.1.0"
authors = [
	"Pierre Marijon <pierre@marijon.fr>",
	"Charles Monod-Broca <charles.monod-broca@neuf.fr>",
]

description  = "A KISS variant annotater."
edition      = "2021"
rust-version = "1.81"

homepage      = "https://natir.github.io/variant-myth"
repository    = "https://github.com/natir/variant-myth"
documentation = "https://natir.github.io/variant-myth"

readme       = "Readme.md"
license-file = "LICENSE"


[[bin]]
name = "variant_myth"
path = "src/main.rs"
required-features = ["default"]


[features]
default     = ["cli", "parquet"]

cli         = ["dep:clap"]
parallel    = ["dep:rayon", "clairiere/parallel"]

# output feature
parquet = ["dep:arrow", "dep:parquet"]
json    = ["dep:serde", "dep:serde_json"]

# dev feature
bench       = []


[dependencies]
# Specific
ahash          = { version = "0.8", features = ["compile-time-rng"] }
bstr           = { version = "1", features = ["serde"] }
clairiere      = { git = "https://github.com/natir/clairiere.git" }
enumflags2     = { version = "0.7" }

# Other
derive_builder   = { version = "0.20" }

# Multi-threading
rayon          = { version = "1", optional = true }

# Input Output management
csv            = { version = "1" }
niffler        = { version = "3" }
noodles        = { version = "0.91", features = ["fasta"] }
arrow          = { version = "55", optional = true }
parquet        = { version = "55", optional = true }
serde_json     = { version = "1", features = ["preserve_order"], optional = true }
serde          = { version = "1", features = ["derive"], optional = true }

# CLI management
clap           = { version = "4", features = ["derive"], optional = true }

# Error management
thiserror      = { version = "2" }
anyhow         = { version = "1" }

# Logging and error management
log            = { version = "0.4" }
stderrlog      = { version = "0.6" }

[dev-dependencies]
## Benchmark management
criterion      = { version = "0.5", features = ["html_reports"] }

## Functional test
assert_cmd     = { version = "2" }
tempfile       = { version = "3" }


[[bench]]
name = "gene"
harness = false

[[bench]]
name = "feature"
harness = false


[profile.release]
lto             = 'thin'
opt-level       = 3
overflow-checks = false
panic           = 'abort'
incremental     = false


[profile.bench]
codegen-units = 16
lto = "thin"


[profile.profiling]
inherits = "release"
debug    = true
